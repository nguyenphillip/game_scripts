// Mantleboost spots 
alias leif_mboost_hint1 "echoln Hints:;echoln 1) Don't mantle too close to the bridge. Don't mantle too far either. Look slightly away from the wall and hold W+A.;echoln . . . A success should give more than 850 velocity, though it may not always register in showpos. Getting less means you are doing a normal walljump." 
alias leif_mboost_spot1 setpos 607.375000 -346.625000 248.031250

alias leif_mboost_hint2 "echoln Hints:;echoln 2) Only jump once. Look almost parallel to the pillar, a little away, and hold W+D. Time the jump to get the edgeboost." 
alias leif_mboost_spot2 setpos -1228.281250 -377.062500 384.031250

alias leif_mboost_hint3 "echoln Hints:;echoln 3) Only jump once. Look parallel to the pillar and hold W+A. Time the jump to get the edgeboost." 
alias leif_mboost_spot3 setpos -1467.562500 -372.312500 256.000000

alias leif_mboost_hint4 "echoln Hints:;echoln 4) Mantle as close to the sign on the railing as you can. Only jump once.;echoln . . . Look perpendicular to the railing, then go about 10 degrees to the left. Hold W+A and time the jump to get the edgeboost.;echoln . . . If you are too far from the sign, your angle may need to be further left." 
alias leif_mboost_spot4 setpos -3330.312500 -220.250000 256.031250

alias leif_mboost_hint5 "echoln Hints:;echoln 5) Mantle as close to the fixture on the railing as you can. Only jump once.;echoln . . . Look perpendicular to the railing, then go about 10 degrees to the right. Hold W+D and time the jump to get the edgeboost.;echoln . . . If you are too far from the sign, your angle may need to be further right." 
alias leif_mboost_spot5 setpos -3758.781250 -210.718750 256.031250

alias leif_mboost_hint6 "echoln Hints:;echoln 6) Mantle as close to the fixture on the railing as you can. Only jump once.;echoln . . . Look perpendicular to the railing, then go about 10 degrees to the left. Hold W+A and time the jump to get the edgeboost.;echoln . . . If you are too far from the sign, your angle may need to be further left."  
alias leif_mboost_spot6 setpos -4059.312500 -229.593750 256.031250

alias leif_mboost_hint7 "echoln Hints:;echoln 7) Mantle as close to the fixture on the railing as you can. Only jump once.;echoln . . . Look perpendicular to the railing, then go about 10 degrees to the right. Hold W+D and time the jump to get the edgeboost.;echoln . . . If you are too far from the sign, your angle may need to be further right." 
alias leif_mboost_spot7 setpos -5426.093750 -219.281250 256.031250

alias leif_mboost_hint8 "echoln Hints:;echoln 8) Mantle as close to the fixture on the railing as you can. Only jump once.;echoln . . . Look perpendicular to the railing, then go about 10 degrees to the right. Hold W+D and time the jump to get the edgeboost.;echoln . . . If you are too far from the sign, your angle may need to be further right." 
alias leif_mboost_spot8 setpos -5897.187500 -511.125000 256.031250

alias leif_mboost_hint9 "echoln Hints:;echoln 9) Mantle the barrels parallel to the face of the sign. Look right about 30 degrees and hold W+A. Jump twice or scroll wheel to get the boost." 
alias leif_mboost_spot9 setpos -7776.531250 -1329.531250 248.031250

alias leif_mboost_hint10 "echoln Hints:;echoln 10) Mantle the ledge on the stairs while looking 15-20 degrees left of your guardian.;echoln . . . Hold w until you tap jump once for the superglide, then release it. Tap space again to get the boost." 
alias leif_mboost_spot10 setpos -7969.937500 -803.062500 160.187500

alias leif_mboost_hint11 "echoln Hints:;echoln 11) Mantle the sign as close to the wall as possible, then look about 25 degrees to the right.;echoln . . . Hold W+D and only jump once to hit the boost." 
alias leif_mboost_spot11 setpos -7882.687500 -1964.968750 256.062500

alias leif_mboost_hint12 "echoln Hints:;echoln 12) Mantle as close to the fixture on the railing as you can. Only jump once.;echoln . . . Look perpendicular to the railing, then go about 10 degrees to the right. Hold W+D and time the jump to get the edgeboost.;echoln . . . If you are too far from the sign, your angle may need to be further right."  
alias leif_mboost_spot12 setpos -3529.125000 467.500000 256.031250

alias leif_mboost_hint13 "echoln Hints:;echoln 13) Face the Uptown sign and try to mantle the railing as close to the fixture as possible, then look 5-10 degrees to the left.;echoln . . . Hold W+A and only jump once to hit the boost." 
alias leif_mboost_spot13 setpos -7507.093750 1035.718750 136.750000

alias leif_mboost_hint14 "echoln Hints:;echoln 14) Face the lane and mantle the railing as close to the fixture as possible, then look 5-10 degrees to the left.;echoln . . . Try not to bump the railing before you mantle it. Hold W+A and only jump once to hit the boost."  
alias leif_mboost_spot14 setpos -7513.125000 1248.031250 256.000000

alias leif_mboost_hint15 "echoln Hints:;echoln 15) Look toward Mid boss and mantle the wall the statue is sitting on. Look 10-20 degrees to the right and hold W+A.;echoln . . . Time two jumps, one for the superglide and one a little later for the boost." 
alias leif_mboost_spot15 setpos -5801.125000 413.531250 128.000000

alias leif_mboost_hint16 "echoln Hints:;echoln 16) Slide the first set of stairs and jump right before the lower set, then walljump to the small railing section and try to hit the mantleboost." 
alias leif_mboost_spot16 setpos -5494.031250 1135.750000 256.062500

alias leif_mboost_hint17 "echoln Hints:;echoln 17) Mantle the railing and slide while looking very slightly into the wall, then look away and hold A;echoln . . . Time a jump when you pass the small vertical grey pillar to edgeboost." 
alias leif_mboost_spot17 setpos -1260.625000 -1448.125000 384.031250

alias leif_mboost_hint18 "echoln Hints:;echoln 18) Mantle the box and look a bit into the wall to make sure you run into it when you superglide.;echoln . . . Hit an edgeboost when you reach the door." 
alias leif_mboost_spot18 setpos -4314.625000 -2975.718750 384.031250

alias leif_mboost_hint19 "echoln Hints:;echoln 19) This one varies wildly depending on where exactly you mantle the shed.;echoln Don't get too used to the angle you use from the reset point since it'll change very easily." 
alias leif_mboost_spot19 setpos -5055.218750 -3233.687500 450.843750

alias leif_mboost_hint20 "echoln Hints:;echoln 20) Mantle the ledge to the right of the stairs toward your guardian.;echoln . . . Look a bit to the right and superglide to try and hit the side of the small wall behind the statue.;echoln . . . Hold w until you jump, then release it immediately and look left. Time a second jump for the boost while holding D." 
alias leif_mboost_spot20 setpos 145.187500 -735.937500 257.812500

alias leif_mboost_hint21 "echoln Hints:;echoln 21) Mantle the window facing the sinners building. You want your character to be in the middle of the window.;echoln . . . Look right 10-20 degrees and hold W+D, then scroll wheel some jumps to hit the boost." 
alias leif_mboost_spot21 setpos -2850.312500 -2791.312500 640.031250

alias leif_mboost_hint22 "echoln Hints:;echoln 22) Mantleslide the railing and look 20-30 degrees left, hold W+A. Jump only once after the slide." 
alias leif_mboost_spot22 setpos -1979.968750 -4341.656250 512.000000

alias leif_mboost_hint23 "echoln Hints:;echoln 23) Mantleslide the box and look 20-30 degrees left, hold W+A. Jump only once after the slide.;echoln . . . You can also hold W while looking slightly into the wall, but this could end up mantling it." 
alias leif_mboost_spot23 setpos 1882.218750 -3397.593750 1040.031250

alias leif_mboost_hint24 "echoln Hints:;echoln 24) Superglide on the dumpster and look slightly into the wall on the right, then look away from the wall and hold D. Time your jump." 
alias leif_mboost_spot24 setpos 3060.187500 -2493.312500 384.031250

alias leif_mboost_hint25 "echoln Hints:;echoln 25) Mantleslide the shelving with the paint can on it, aiming toward the right side of the doorway. Time one jump to edgeboost." 
alias leif_mboost_spot25 setpos 2195.468750 -1073.187500 384.031250

alias leif_mboost_hint26 "echoln Hints:;echoln 26) Mantleslide the metal scaffold as close to the green wall as possible. Look 10-20 degrees to the right and hold W+A.;echoln . . . Jump only once and immediately release W. Don't let go of space, strafe left toward the vent. It's makeable, I promise." 
alias leif_mboost_spot26 setpos 5189.781250 694.125000 256.031250

alias leif_mboost_hint27 "echoln Hints:;echoln 27) Mantle the box, looking a bit right and holding W+D toward the corner of the shed.;echoln . . . Jump only once after the box breaks to hit the edgeboost." 
alias leif_mboost_spot27 setpos -5153.437500 1600.343750 928.000000

alias leif_mboost_hint28 "echoln Hints:;echoln 28) Mantle the box, looking a bit right and holding W+D toward the corner of the shed.;echoln . . . Jump only once, a bit later than the previous spot." 
alias leif_mboost_spot28 setpos 5209.593750 -1591.437500 928.000000

alias leif_mboost_hint29 "echoln Hints:;echoln 29) Mantle the grey pillar south of you. Look toward the left side of the archway and superglide.;echoln . . . Look to the right and hold A, time a jump to boost and strafe back toward the vent." 
alias leif_mboost_spot29 setpos -2109.906250 3251.093750 384.062500

alias leif_mboost_hint30 "echoln Hints:;echoln 30) Mantleslide the wall South of you and hold W+A. Time a jump to edgeboost on the left wall." 
alias leif_mboost_spot30 setpos 564.593750 878.500000 384.062500

alias leif_mboost_hint31 "echoln Hints:;echoln 31) Mantleslide the West railing and look very slightly right. Hold W+A and time a  jump to edgeboost on the left wall." 
alias leif_mboost_spot31 setpos -1113.312500 3648.843750 656.000000

alias leif_mboost_hint32 "echoln Hints:;echoln 32) Climb the wall South of you and mantleslide, holding w toward the left side of the doorway.;echoln . . . Snap to the right and hold A, only jump once." 
alias leif_mboost_spot32 setpos -944.531250 3842.468750 384.062500

alias leif_mboost_hint33 "echoln Hints:;echoln 33) Superglide on the box, angling into the wall. Jump again to edgeboost and hold it down to mantle the building." 
alias leif_mboost_spot33 setpos -3954.562500 -1645.500000 893.718750

alias leif_mboost_hint34 "echoln Hints:;echoln 34) Break the closest box, superglide on the second box. Hold W+D perpendicular to the wall.;echoln Jump again to edgeboost, strafe as desired." 
alias leif_mboost_spot34 setpos -3672.875000 -3136.656250 1216.062500

