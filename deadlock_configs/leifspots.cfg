// ===== Nothing below needs to be edited unless you want to set up new spots ===========================================
// Aliases contain my name to insure uniqueness, so use a new keyword for new aliases, but please don't change the reset and cycle aliases
// Use "getpos_exact" in game to find coordinates, you can leave out the setangle since it doesn't work in Deadlock at the moment

// The cycling is using an aliased bind to reassign both binds.
// See examples here: https://developer.valvesoftware.com/wiki/Alias
// Note that aliases have an input limit, so some hints are broken up into multiple

// Bottom side Zips
alias leif_zip_hint1 "echoln Hints:;echoln Blue -> Yellow: Zip toward base. Aim near the windows on the diagonal portion of the wall.;echoln . . . Zipdash right as soon as the blue zipline is aligned with you and strafe right.;echoln 2); echoln Blue -> Sinners: Zip toward base. Aim at the vertical billboard to the right of the Broadway sign.;echoln . . . Zipdash right as soon as the blue zipline is aligned with you and strafe right.;leif_zip_hint1_2"
alias leif_zip_hint1_2 "echoln 3);echoln Blue -> Sinners (height): Some characters (like doorman) ride zips higher and can cornerboost on the billboard on the right.;echoln . . . Aim at the top of the vertical zipline and zipdash right as soon as the close lamp leaves the screen."
alias leif_zip_spot1 setpos 156.031250 -2954.500000 639.843750

alias leif_zip_hint2 "echoln Hints:;echoln Blue -> Green: Zip toward lane. Aim to the right until you pass Mildred Visions, then aim at the vertical grey line on the next building and zipdash right.;echoln . . . If you get stopped or bounced away from the wall, time the zipdash later."
alias leif_zip_spot2 setpos -814.437500 -3492.312500 640.062500

alias leif_zip_hint3 "echoln Hints:;echoln Yellow -> Blue: Zip toward base. Aim at the red pipe, once it is all in view, zipdash left.;echoln . . . via Sinners: Edgeboost on the vertical dark pipe or wait and walljump behind it, strafe left.;echoln . . . via height: Walljump on the left wall and strafe around the shed to the right. Edgeboost on the wall inside warehouse and grab zip.;echoln . . . Try to avoid sliding across the green bridge, as it will cause slide speed decay."
alias leif_zip_spot3 setpos -8619.687500 -2127.031250 256.06250

alias leif_zip_hint4 "echoln Hints:;echoln Green -> Blue: Zip toward the base. Aim toward Blue Walker. Zipdash to the right before the lightpost gets to your crosshair.;echoln . . . Doublejump somewhat early and strafe into the door to the closet on the bridge and try to hit an edgeboost."
alias leif_zip_spot4 setpos 7497.468750 -2078.000000 256.062500

alias leif_zip1 "alias hint leif_zip_hint1; alias leif_cyclef leif_zip2; alias leif_cycleb leif_zip4; alias leif_current leif_zip_spot1; leif_zip_spot1; hint"
alias leif_zip2 "alias hint leif_zip_hint2; alias leif_cyclef leif_zip3; alias leif_cycleb leif_zip1; alias leif_current leif_zip_spot2; leif_zip_spot2; hint"
alias leif_zip3 "alias hint leif_zip_hint3; alias leif_cyclef leif_zip4; alias leif_cycleb leif_zip2; alias leif_current leif_zip_spot3; leif_zip_spot3; hint"
alias leif_zip4 "alias hint leif_zip_hint4; alias leif_cyclef leif_zip1; alias leif_cycleb leif_zip3; alias leif_current leif_zip_spot4; leif_zip_spot4; hint"

