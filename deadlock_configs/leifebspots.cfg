//Useful Edgeboosts
// This list has a video: https://youtu.be/_JSttidTqXk

alias leif_useeb_hint1 "echoln Hints:;echoln 1) Edgeboost the diagonal wall going toward rune vent, you should be able to make the vent with a double jump." 
alias leif_useeb_spot1 setpos -1433.937500 -678.750000 256.031250

alias leif_useeb_hint2 "echoln Hints:;echoln 2) Off the rune vent you can steer left or ride and simply slide off the bridge to try an edgeboost on the towers." 
alias leif_useeb_spot2 setpos 2127.312500 -575.468750 704.000000

alias leif_useeb_hint3 "echoln Hints:;echoln 3) Starting a grounded dash that falls off the bridge to edgeboost is one of the faster ways back to lane after grabbing rune."
alias leif_useeb_spot3 setpos 3967.906250 -369.718750 912.000000

alias leif_useeb_hint4 "echoln Hints:;echoln 4) Same as 2, edgeboosting the tower off the vent. The mirrored bridge has different timings to practice since the buildings are different sizes." 
alias leif_useeb_spot4 setpos -2202.812500 542.656250 704.000000

alias leif_useeb_hint5 "echoln Hints:;echoln 5) Starting a grounded dash that falls off the bridge to edgeboost is one of the faster ways back to lane after grabbing rune." 
alias leif_useeb_spot5 setpos -3936.625000 405.562500 912.000000

alias leif_useeb_hint6 "echoln Hints:;echoln 6) At the top of the staircase, edgeboosting the left wall can exit either the left or right doors." 
alias leif_useeb_spot6 setpos -5444.500000 687.812500 120.000000

alias leif_useeb_hint7 "echoln Hints:;echoln 7) The trash has no hitbox, you can walk through it and edgeboost that wall to get to the vents." 
alias leif_useeb_spot7 setpos 964.500000 -2045.750000 512.000000

alias leif_useeb_hint8 "echoln Hints:;echoln 8) The octagonal pillar can be edgeboosted to get to vent. Let go of w as soon as you jump or you'll mantle it." 
alias leif_useeb_spot8 setpos -3095.875000 1048.843750 320.125000

alias leif_useeb_hint9 "echoln Hints:;echoln 9) Going toward mid, walk-off edgeboost on the right side to land on the vent to mid." 
alias leif_useeb_spot9 setpos -2960.687500 2612.812500 808.062500

alias leif_useeb_hint10 "echoln Hints:;echoln 10) Instead of mantling, you can jump on the railing and do a walkoff cornerboost on the sign. Not as fast, but easier." 
alias leif_useeb_spot10 setpos 3218.781250 394.687500 255.843750

alias leif_useeb_hint11 "echoln Hints:;echoln 11) The small guardrail over shop can give edgeboosts when walking into the hole in both directions." 
alias leif_useeb_spot11 setpos 3652.968750 -1283.343750 248.062500

alias leif_useeb_hint12 "echoln Hints:;echoln 12) Walk off the ledge into shop and edgeboost on the front of the truck.;echoln 12.5) Supergliding on the truck and sliding across the small triangular platform gives a slideoff edgeboost across mid." 
alias leif_useeb_spot12 setpos 4046.218750 -1347.843750 248.000000

alias leif_useeb_hint13 "echoln Hints:;echoln 13) The small wall and the railing both give walkoff edgeboosts here." 
alias leif_useeb_spot13 setpos -5635.343750 -544.437500 256.062500

alias leif_useeb_hint14 "echoln Hints:;echoln 14) Sliding down the stairs and edgeboosting gets across mid trench well." 
alias leif_useeb_spot14 setpos -5446.937500 1132.562500 256.000000

alias leif_useeb_hint15 "echoln Hints:;echoln 15) Walk-off edgeboosting off the right side of the door is a quick way to the roof and vent." 
alias leif_useeb_spot15 setpos -3192.187500 1674.968750 400.000000

alias leif_useeb_hint16 "echoln Hints:;echoln 16) Walking off the track up against the cart gives an edgeboost in both directions, one of which gets to the really high ground for 1.5 stam." 
alias leif_useeb_spot16 setpos -7093.281250 -13.812500 416.000000

alias leif_useeb_hint17 "echoln Hints:;echoln 17) This lane also gets walk-off edgeboosts from its bridge to the really high ground." 
alias leif_useeb_spot17 setpos 6975.343750 -11.437500 416.062500

alias leif_useeb_hint18 "echoln Hints:;echoln 18) Mantlesliding on the truck lets you edgeboost the small diagonal wall of the vent building." 
alias leif_useeb_spot18 setpos 1977.375000 -1542.781250 376.000000

alias leif_useeb_hint19 "echoln Hints:;echoln 19) Edgeboosting the roof shed next to the vent can get you to the small height." 
alias leif_useeb_spot19 setpos -4501.093750 2313.875000 624.031250

alias leif_useeb_hint20 "echoln Hints:;echoln 20) Walk off between the stairs and the pillar and jump once to edgeboost." 
alias leif_useeb_spot20 setpos -716.781250 9.468750 460.718750

alias leif_useeb_hint21 "echoln Hints:;echoln 21) Walk off over the stairs while touching the wall toward lane and edgeboost." 
alias leif_useeb_spot21 setpos -500.687500 -915.093750 384.000000

alias leif_useeb_hint22 "echoln Hints:;echoln 22) Walk off over the stairs while touching the wall toward lane and edgeboost." 
alias leif_useeb_spot22 setpos 454.062500 -895.968750 384.031250

