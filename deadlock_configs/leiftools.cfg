// Made by Leif, https://www.youtube.com/@leifdeadlock
// This file should be placed in the "..\Deadlock\game\citadel\cfg" folder
// Place "exec leiftools" into your autoexec.cfg to run automatically, or execute the command from the console to load
// Type "leifhelp" in the console to print all the saved spot lists
// You may use or change this as needed, but I'd appreciate a shoutout if re-releasing in some form


alias train_team_amber    "changeteam 2; echo [TRAIN] Team AMBER (2).; alias train_team_toggle train_team_sapphire"
alias train_team_sapphire "changeteam 3; echo [TRAIN] Team SAPPHIRE (3).; alias train_team_toggle train_team_amber"
alias train_team_toggle "train_team_sapphire"

alias train_start "echo [TRAIN] Spawning hero testing controller...; spawn_hero_testing_controller"

alias train_hud_toggle "train_hud_on"
alias train_hud_off "citadel_hud_visible true; alias train_hud_toggle train_hud_on"
alias train_hud_on "citadel_hud_visible false; alias train_hud_toggle train_hud_off"

alias train_showpos_toggle train_showpos_on
alias train_showpos_on "cl_showpos 1; alias train_showpos_toggle train_showpos_off"
alias train_showpos_off "cl_showpos 0; alias train_showpos_toggle train_showpos_on"


// Keybinds
bind "F8" "map dl_midtown"				// Enter testing map
bind "F9" "train_team_toggle"			// Swap teams
bind "F10" "train_start"				// Do map setup (spawn mid boss, camps, disable trooper waves)
bind "F11" "train_showpos_toggle"		// Toggle client showposition overlay
bind "F12" "train_hud_toggle;			// Toggle HUD visibility

bind 6 leif_cyclef                      // Cycle forward through saved spots
bind 7 leif_current                     // Go to current saved spot
bind 8 leif_cycleb                      // Cycle backward through saved spots


alias leif_reset setpos -278.687500 -10175.937500 1278.781250 // default spawn position

// Load saved spots
exec leifspots.cfg
exec leifebspots.cfg

alias leifclear "unbind r; unbind 5"
alias leifzips "echoln Side 1 Zipline rotation practice spots loaded.;leif_zip1"
alias leifzips2 "echoln Side 2 Zipline rotation practice spots loaded. You might want to change teams.;leif_zip5"
alias leifvents "echoln All vent spots loaded.;leif_vent1"
alias leifboosts "echoln 34 mantle -> edgeboost spots loaded;leif_mboost1"
alias leifbzips "echoln Side 1 base ziplines loaded.;leif_basezip1"
alias leifbzips2 "echoln Side 2 base ziplines loaded.;leif_basezipm1"
alias leifurns "echoln Urn spots loaded.;leif_urn;
alias leifedgeboosts "echoln Edgeboost spots loaded. (youtu.be/_JSttidTqXk);leif_useeb1"

alias leifhelp "echoln Use any of the following to load a list of saved spots:;echoln leifzips;echoln leifzips2;echoln leifvents;echoln leifboosts;echoln leifbzips;echoln leifbzips2;echoln leifurns;echoln leifedgeboosts"
